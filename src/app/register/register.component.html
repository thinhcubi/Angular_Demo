<!DOCTYPE html>
<html>
<head>
  <title>Creative Colorlib SignUp Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
  <!-- Custom Theme files -->
  <link href="" rel="stylesheet" type="text/css" media="all" />
  <!-- //Custom Theme files -->
  <!-- web font -->
  <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
  <!-- //web font -->
</head>
<body>
<!-- main -->
<div class="main-w3layouts wrapper">
  <h1>Creative SignUp Form</h1>
  <div class="main-agileinfo">
    <div class="agileits-top">
      <form *ngIf="formCreate" [formGroup]="formCreate" (ngSubmit)="submitForm()">
        <input class="text" type="text" formControlName="email" placeholder="Email" required="">
        <div *ngIf="email?.touched && email?.invalid" class="text-danger" >
          <p *ngIf="email?.errors?.email">
               Email không đúng định dạng
          </p>
        </div>
        <input class="text" type="password" formControlName="password" placeholder="Password" required="">
        <div *ngIf="password?.touched && password?.invalid">
          <p *ngIf="password?.errors?.minlength" class="text-danger">
                Mật khẩu phải có ít nhất 6 ký tự
          </p>
        </div>
        <input class="text" type="password" formControlName="confirmPassword" placeholder="Comfirm Password" required="">
        <label>Chọn tỉnh thành</label>
        <select>
          <option>Hà Nội</option>
          <option>Hồ Chí Minh</option>
          <option>Lào Cai</option>
        </select>
        <input class="text w3lpass" type="text" formControlName="age" placeholder="Age" required="">
        <div *ngIf="age?.touched && age?.invalid"></div>
        <p *ngIf="age?.errors?.min">
           Phải đủ 18 tuổi
        </p>
        <input class="text w3lpass" type="radio" placeholder="Gender" required="">
        <label>Man</label>
        <input class="text w3lpass" type="radio" name="password" placeholder="Gender" required="">
        <label>Male</label>
        <input class="text w3lpass" type="text" formControlName="phone" placeholder="Phone" required="">
        <div *ngIf="phone?.touched && phone?.invalid"></div>
        <p *ngIf="phone?.errors?.pattern">
          Số điện thoại không đúng
        </p>
        <input type="submit" [disabled]="formCreate.invalid" value="SIGNUP">
      </form>
      <p>Don't have an Account? <a href="#"> Login Now!</a></p>
    </div>
  </div>
  <!-- copyright -->
  <div class="colorlibcopy-agile">
    <p>© 2018 Colorlib Signup Form. All rights reserved | Design by <a href="https://colorlib.com/" target="_blank">Colorlib</a></p>
  </div>
  <!-- //copyright -->
  <ul class="colorlib-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
<!-- //main -->
</body>
</html>
